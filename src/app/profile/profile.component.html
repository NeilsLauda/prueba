<div id="profileContainer">
<div class="container pato45">
  <div class="row">
    <div class="col-md-3">
      <div class="avatarFrameOnline">
        <img [src]="croppedImage" class="avatarImage img-fluid">
      </div>
      <hr />
      <div>
        <span>Cambiar foto</span> <br/>
        <label class="custom-file-upload">
          <input type="file" (change)="fileChangeEvent($event)">
          Subir Avatar
        </label>
      </div>
    </div>
    <div class="col-md-9" *ngIf="user">
        <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        [resizeToWidth]="128"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
    ></image-cropper>

          <div>
        <label fixed >Nick</label>
        <input [(ngModel)]="user.nick" type="text" class="form-control">
      </div>
      <div>
          <label fixed >SubNick</label>
          <input [(ngModel)]="user.nickname" type="text" class="form-control">
        </div>
        <div>
            <label fixed  >Email</label>
            <input [(ngModel)]="user.email" readonly=”readonly”  type="text" class="form-control">
          </div>
          <div>
              <label fixed >Estado</label>
              <select [(ngModel)]="user.status"  class="form-control">
                <option value="online">Conectado</option>
                <option value="away">Ausente</option>
                <option value="busy">Ocupado</option>
                <option value="appear_offline">Desconectado</option>
              </select>
            </div>
            <hr/>
            <a (click)="saveSettings()" class="btn btn-primary">Guardar</a>
    </div>
  </div>
</div>
</div>
